<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<section class="card">

  <img src="" class="user-rounded-image" id="displayUserPhoto">

  <h1 id="displayUserName"></h1>

  <div>

    <div id="displayUserInfo"></div>
    <p> Full Name:</p> <div class="info" id="displayUserFullName"></div>
    <p> Email Address: </p> <div class="info" id="displayUserEmail"></div>
    <p> Phone Number: </p> <div class="info" id="displayUserPhoneNumber"></div>
    <p> Gander: </p> <div class="info" id="displayUserGander"></div>
    <p> Date of Birth: </p> <div class="info" id="displayUserDOB"></div>
    <p> Address: </p> <div class="info" id="displayUserAddress"></div>
  </div>

  <button type="button"  onclick="getNewUserInfo()">Generate New User</button>
</section>

<script src="script.js"></script>

</body>
</html>
